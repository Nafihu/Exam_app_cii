<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Services Exam</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, sans-serif;
    background: #667eea;
    padding: 20px;
    touch-action: pan-y;
  }
  
  .container {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 40px;
  }
  
  h1 {
    color: #667eea;
    font-size: 32px;
    margin-bottom: 20px;
    text-align: center;
  }
  
  h2 {
    color: #333;
    font-size: 22px;
    margin-bottom: 25px;
    line-height: 1.6;
  }
  
  .btn {
    background: #667eea;
    color: white;
    border: none;
    padding: 30px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 15px;
    width: 100%;
    min-height: 90px;
    display: block;
    text-align: center;
    margin: 20px 0;
    cursor: pointer;
    touch-action: manipulation;
  }
  
  .btn:active {
    background: #5568d3;
  }
  
  .option-card {
    background: #f5f5f5;
    border: 3px solid #ddd;
    border-radius: 12px;
    padding: 25px;
    margin: 15px 0;
    font-size: 18px;
    min-height: 90px;
    display: flex;
    align-items: center;
    cursor: pointer;
    touch-action: manipulation;
  }
  
  .option-card:active {
    background: #e0e0e0;
  }
  
  .option-card.selected {
    background: #d1e7fd;
    border-color: #0d6efd;
  }
  
  .radio-dot {
    width: 35px;
    height: 35px;
    border: 3px solid #999;
    border-radius: 50%;
    margin-right: 20px;
    flex-shrink: 0;
    background: white;
  }
  
  .option-card.selected .radio-dot {
    border-color: #0d6efd;
    background: #0d6efd;
  }
  
  .screen {
    display: none;
  }
  
  .screen.active {
    display: block;
  }
  
  .intro-text {
    font-size: 20px;
    line-height: 1.7;
    margin: 30px 0;
    text-align: center;
    color: #555;
  }
  
  .progress {
    text-align: center;
    color: #666;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 25px;
    padding: 15px;
    background: #f5f5f5;
    border-radius: 8px;
  }
  
  .result-box {
    background: #f5f5f5;
    border-radius: 15px;
    padding: 40px;
    margin: 25px 0;
    text-align: center;
  }
  
  .score-big {
    font-size: 52px;
    font-weight: bold;
    color: #667eea;
    margin: 20px 0;
  }
  
  .pass-fail {
    font-size: 38px;
    font-weight: bold;
    margin: 20px 0;
  }
  
  .pass-fail.pass { color: #28a745; }
  .pass-fail.fail { color: #dc3545; }
  
  .weak-topics {
    text-align: left;
    margin-top: 30px;
  }
  
  .weak-topics h3 {
    color: #667eea;
    margin-bottom: 18px;
    font-size: 22px;
  }
  
  .topic-item {
    background: white;
    padding: 20px;
    margin: 12px 0;
    border-radius: 10px;
    border-left: 5px solid #dc3545;
    font-size: 17px;
  }
  
  .incorrect-questions {
    margin-top: 40px;
    text-align: left;
  }
  
  .incorrect-questions h3 {
    color: #dc3545;
    margin-bottom: 25px;
    font-size: 24px;
    text-align: center;
  }
  
  .question-review {
    background: #fff5f5;
    border: 2px solid #dc3545;
    border-radius: 12px;
    padding: 25px;
    margin: 20px 0;
  }
  
  .question-review-header {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 15px;
    line-height: 1.5;
  }
  
  .answer-option {
    padding: 12px 15px;
    margin: 8px 0;
    border-radius: 8px;
    font-size: 16px;
  }
  
  .answer-option.your-answer {
    background: #fee;
    border: 2px solid #dc3545;
    color: #721c24;
  }
  
  .answer-option.correct-answer {
    background: #d4edda;
    border: 2px solid #28a745;
    color: #155724;
  }
  
  .answer-label {
    font-weight: bold;
    font-size: 14px;
    text-transform: uppercase;
    margin-bottom: 5px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Financial Services Exam</h1>
    
    <div id="start-screen" class="screen active">
      <p class="intro-text">
        Ready to test your knowledge?<br>
        This exam contains 50 questions.
      </p>
      <button class="btn" id="start-btn" type="button">START EXAM</button>
    </div>
    
    <div id="exam-screen" class="screen">
      <div class="progress" id="progress"></div>
      <h2 id="question-text"></h2>
      <div id="options"></div>
      <button class="btn" id="next-btn" type="button">NEXT QUESTION</button>
    </div>
    
    <div id="result-screen" class="screen">
      <div class="result-box">
        <h2>Exam Complete!</h2>
        <div class="score-big" id="score"></div>
        <div class="pass-fail" id="pass-fail"></div>
      </div>
      <div class="weak-topics" id="weak-topics"></div>
      <div class="incorrect-questions" id="incorrect-questions"></div>
      <button class="btn" id="restart-btn" type="button">TAKE ANOTHER EXAM</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script>
const PASS_MARK = 0.85;
const NUM_EXAM_QUESTIONS = 50;

let examQuestions = [];
let currentQuestionIndex = 0;
let userAnswers = [];
let selectedOption = null;

const els = {
  startScreen: document.getElementById('start-screen'),
  examScreen: document.getElementById('exam-screen'),
  resultScreen: document.getElementById('result-screen'),
  startBtn: document.getElementById('start-btn'),
  nextBtn: document.getElementById('next-btn'),
  restartBtn: document.getElementById('restart-btn'),
  questionText: document.getElementById('question-text'),
  options: document.getElementById('options'),
  progress: document.getElementById('progress'),
  score: document.getElementById('score'),
  passFail: document.getElementById('pass-fail'),
  weakTopics: document.getElementById('weak-topics'),
  incorrectQuestions: document.getElementById('incorrect-questions')
};

els.startBtn.addEventListener('click', startExam);
els.nextBtn.addEventListener('click', nextQuestion);
els.restartBtn.addEventListener('click', restart);

function startExam() {
  els.startScreen.classList.remove('active');
  els.examScreen.classList.add('active');
  currentQuestionIndex = 0;
  userAnswers = [];
  selectedOption = null;
  examQuestions = generateExam(QUESTION_POOL, NUM_EXAM_QUESTIONS);
  showQuestion();
}

function nextQuestion() {
  if (selectedOption === null) {
    alert('Please select an answer!');
    return;
  }
  
  userAnswers.push(selectedOption);
  currentQuestionIndex++;
  selectedOption = null;
  
  if (currentQuestionIndex < examQuestions.length) {
    showQuestion();
  } else {
    showResults();
  }
}

function restart() {
  els.resultScreen.classList.remove('active');
  els.startScreen.classList.add('active');
}

function showQuestion() {
  const q = examQuestions[currentQuestionIndex];
  els.questionText.textContent = q.question;
  els.progress.textContent = `Question ${currentQuestionIndex + 1} of ${examQuestions.length}`;
  
  els.options.innerHTML = '';
  
  q.options.forEach((opt, idx) => {
    const card = document.createElement('div');
    card.className = 'option-card';
    card.innerHTML = `<div class="radio-dot"></div><div>${opt}</div>`;
    
    card.addEventListener('click', () => selectOption(idx));
    
    els.options.appendChild(card);
  });
}

function selectOption(idx) {
  document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
  document.querySelectorAll('.option-card')[idx].classList.add('selected');
  selectedOption = idx;
}

function generateExam(pool, num) {
  const selected = [];
  const topicMap = {};

  pool.forEach(q => {
    if (!topicMap[q.topic]) topicMap[q.topic] = [];
    topicMap[q.topic].push(q);
  });

  Object.keys(topicMap).forEach(topic => {
    const count = Math.round((topicMap[topic].length / pool.length) * num);
    shuffleArray(topicMap[topic]);
    selected.push(...topicMap[topic].slice(0, count));
  });

  shuffleArray(selected);
  return selected.slice(0, num);
}

function showResults() {
  els.examScreen.classList.remove('active');
  els.resultScreen.classList.add('active');
  
  let correctCount = 0;
  const topicScores = {};
  const incorrectQuestions = [];
  
  examQuestions.forEach((q, i) => {
    const isCorrect = userAnswers[i] === q.correct;
    if (isCorrect) {
      correctCount++;
    } else {
      incorrectQuestions.push({
        question: q,
        userAnswer: userAnswers[i],
        questionNumber: i + 1
      });
    }
    
    if (!topicScores[q.topic]) topicScores[q.topic] = {correct: 0, total: 0};
    if (isCorrect) topicScores[q.topic].correct++;
    topicScores[q.topic].total++;
  });
  
  const scorePercent = correctCount / examQuestions.length;
  els.score.textContent = `${correctCount} / ${examQuestions.length}`;
  
  const isPassed = scorePercent >= PASS_MARK;
  els.passFail.textContent = isPassed ? 'PASS ‚úÖ' : 'FAIL ‚ùå';
  els.passFail.className = `pass-fail ${isPassed ? 'pass' : 'fail'}`;
  
  // Show weak topics
  els.weakTopics.innerHTML = '<h3>Topics to Improve:</h3>';
  let hasWeak = false;
  
  Object.keys(topicScores).forEach(topic => {
    const ts = topicScores[topic];
    const pct = ts.correct / ts.total;
    if (pct < PASS_MARK) {
      hasWeak = true;
      const div = document.createElement('div');
      div.className = 'topic-item';
      div.textContent = `${topic}: ${(pct * 100).toFixed(0)}% correct`;
      els.weakTopics.appendChild(div);
    }
  });
  
  if (!hasWeak) {
    els.weakTopics.innerHTML = '<p style="text-align:center;color:#28a745;font-size:18px;margin-top:20px;">Great job! No weak areas identified.</p>';
  }
  
  // Show incorrect questions
  if (incorrectQuestions.length > 0) {
    els.incorrectQuestions.innerHTML = '<h3>Questions You Got Wrong:</h3>';
    
    incorrectQuestions.forEach(item => {
      const reviewDiv = document.createElement('div');
      reviewDiv.className = 'question-review';
      
      const header = document.createElement('div');
      header.className = 'question-review-header';
      header.textContent = `Question ${item.questionNumber}: ${item.question.question}`;
      reviewDiv.appendChild(header);
      
      const yourAnswerDiv = document.createElement('div');
      yourAnswerDiv.className = 'answer-option your-answer';
      yourAnswerDiv.innerHTML = `
        <div class="answer-label">‚ùå Your Answer:</div>
        <div>${item.question.options[item.userAnswer]}</div>
      `;
      reviewDiv.appendChild(yourAnswerDiv);
      
      const correctAnswerDiv = document.createElement('div');
      correctAnswerDiv.className = 'answer-option correct-answer';
      correctAnswerDiv.innerHTML = `
        <div class="answer-label">‚úì Correct Answer:</div>
        <div>${item.question.options[item.question.correct]}</div>
      `;
      reviewDiv.appendChild(correctAnswerDiv);
      
      els.incorrectQuestions.appendChild(reviewDiv);
    });
  } else {
    els.incorrectQuestions.innerHTML = '<p style="text-align:center;color:#28a745;font-size:20px;margin-top:30px;">Perfect score! You answered all questions correctly! üéâ</p>';
  }
}

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}
  </script>
</body>
</html>
