<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Financial Services Exam</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    color: #333;
  }
  
  .container {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    min-height: 80vh;
  }
  
  h1 {
    color: #667eea;
    font-size: 32px;
    margin-bottom: 20px;
    text-align: center;
  }
  
  h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 30px;
    line-height: 1.5;
  }
  
  .btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 20px 40px;
    font-size: 20px;
    font-weight: 600;
    border-radius: 15px;
    cursor: pointer;
    width: 100%;
    min-height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
    touch-action: manipulation;
  }
  
  .btn:active {
    transform: scale(0.95);
    box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
  }
  
  .option-card {
    background: #f8f9fa;
    border: 3px solid #e9ecef;
    border-radius: 15px;
    padding: 20px 25px;
    margin: 15px 0;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s ease;
    min-height: 70px;
    display: flex;
    align-items: center;
    touch-action: manipulation;
  }
  
  .option-card:active {
    transform: scale(0.98);
  }
  
  .option-card.selected {
    background: #e3f2fd;
    border-color: #2196F3;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
  }
  
  .option-card .radio-custom {
    width: 30px;
    height: 30px;
    border: 3px solid #adb5bd;
    border-radius: 50%;
    margin-right: 15px;
    flex-shrink: 0;
    position: relative;
    transition: all 0.2s ease;
  }
  
  .option-card.selected .radio-custom {
    border-color: #2196F3;
    background: #2196F3;
  }
  
  .option-card.selected .radio-custom::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
  }
  
  .option-text {
    flex: 1;
    line-height: 1.5;
  }
  
  .screen {
    display: none;
  }
  
  .screen.active {
    display: block;
  }
  
  .intro-text {
    font-size: 18px;
    line-height: 1.8;
    margin: 30px 0;
    text-align: center;
    color: #666;
  }
  
  .result-box {
    background: #f8f9fa;
    border-radius: 15px;
    padding: 30px;
    margin: 20px 0;
    text-align: center;
  }
  
  .score-big {
    font-size: 48px;
    font-weight: bold;
    color: #667eea;
    margin: 20px 0;
  }
  
  .pass-fail {
    font-size: 36px;
    font-weight: bold;
    margin: 20px 0;
  }
  
  .pass-fail.pass {
    color: #4caf50;
  }
  
  .pass-fail.fail {
    color: #f44336;
  }
  
  .weak-topics {
    text-align: left;
    margin-top: 30px;
  }
  
  .weak-topics h3 {
    color: #667eea;
    margin-bottom: 15px;
  }
  
  .topic-item {
    background: white;
    padding: 15px;
    margin: 10px 0;
    border-radius: 10px;
    border-left: 4px solid #f44336;
  }
  
  .progress {
    text-align: center;
    color: #666;
    font-size: 16px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Financial Services Exam Prep</h1>
    
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
      <p class="intro-text">
        Ready to test your knowledge?<br>
        This exam contains 50 questions covering financial services topics.
      </p>
      <button class="btn" id="start-btn">Start Exam</button>
    </div>
    
    <!-- Exam Screen -->
    <div id="exam-screen" class="screen">
      <div class="progress" id="progress"></div>
      <h2 id="question-text"></h2>
      <div id="options"></div>
      <button class="btn" id="next-btn">Next Question</button>
    </div>
    
    <!-- Result Screen -->
    <div id="result-screen" class="screen">
      <div class="result-box">
        <h2>Exam Complete!</h2>
        <div class="score-big" id="score"></div>
        <div class="pass-fail" id="pass-fail"></div>
      </div>
      <div class="weak-topics" id="weak-topics"></div>
      <button class="btn" id="restart-btn">Take Another Exam</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script>
const PASS_MARK = 0.85;
const NUM_EXAM_QUESTIONS = 50;

let examQuestions = [];
let currentQuestionIndex = 0;
let userAnswers = [];
let selectedOption = null;

const startScreen = document.getElementById('start-screen');
const examScreen = document.getElementById('exam-screen');
const resultScreen = document.getElementById('result-screen');
const startBtn = document.getElementById('start-btn');
const nextBtn = document.getElementById('next-btn');
const restartBtn = document.getElementById('restart-btn');
const questionText = document.getElementById('question-text');
const optionsDiv = document.getElementById('options');
const progressDiv = document.getElementById('progress');
const scoreEl = document.getElementById('score');
const passFailEl = document.getElementById('pass-fail');
const weakTopicsEl = document.getElementById('weak-topics');

function handleTouch(element, callback) {
  let touchStartTime;
  
  element.addEventListener('touchstart', (e) => {
    touchStartTime = Date.now();
  }, {passive: true});
  
  element.addEventListener('touchend', (e) => {
    const touchDuration = Date.now() - touchStartTime;
    if (touchDuration < 500) {
      e.preventDefault();
      callback(e);
    }
  });
}

handleTouch(startBtn, () => {
  startScreen.classList.remove('active');
  examScreen.classList.add('active');
  currentQuestionIndex = 0;
  userAnswers = [];
  selectedOption = null;
  
  examQuestions = generateExam(QUESTION_POOL, NUM_EXAM_QUESTIONS);
  showQuestion();
});

handleTouch(nextBtn, () => {
  if (selectedOption === null) {
    alert('Please select an answer!');
    return;
  }
  
  userAnswers.push(selectedOption);
  currentQuestionIndex++;
  selectedOption = null;
  
  if (currentQuestionIndex < examQuestions.length) {
    showQuestion();
  } else {
    showResults();
  }
});

handleTouch(restartBtn, () => {
  resultScreen.classList.remove('active');
  startScreen.classList.add('active');
});

function showQuestion() {
  const q = examQuestions[currentQuestionIndex];
  questionText.textContent = q.question;
  progressDiv.textContent = `Question ${currentQuestionIndex + 1} of ${examQuestions.length}`;
  
  optionsDiv.innerHTML = '';
  
  q.options.forEach((opt, index) => {
    const card = document.createElement('div');
    card.className = 'option-card';
    card.innerHTML = `
      <div class="radio-custom"></div>
      <div class="option-text">${opt}</div>
    `;
    
    handleTouch(card, () => {
      document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedOption = index;
    });
    
    optionsDiv.appendChild(card);
  });
}

function generateExam(pool, numQuestions) {
  const selected = [];
  const topicMap = {};

  pool.forEach(q => {
    if (!topicMap[q.topic]) topicMap[q.topic] = [];
    topicMap[q.topic].push(q);
  });

  Object.keys(topicMap).forEach(topic => {
    const count = Math.round((topicMap[topic].length / pool.length) * numQuestions);
    shuffleArray(topicMap[topic]);
    selected.push(...topicMap[topic].slice(0, count));
  });

  shuffleArray(selected);
  return selected.slice(0, numQuestions);
}

function showResults() {
  examScreen.classList.remove('active');
  resultScreen.classList.add('active');
  
  let correctCount = 0;
  const topicScores = {};
  
  examQuestions.forEach((q, i) => {
    if (userAnswers[i] === q.correct) correctCount++;
    if (!topicScores[q.topic]) topicScores[q.topic] = {correct: 0, total: 0};
    if (userAnswers[i] === q.correct) topicScores[q.topic].correct++;
    topicScores[q.topic].total++;
  });
  
  const scorePercent = correctCount / examQuestions.length;
  scoreEl.textContent = `${correctCount} / ${examQuestions.length}`;
  
  const isPassed = scorePercent >= PASS_MARK;
  passFailEl.textContent = isPassed ? 'PASS ✅' : 'FAIL ❌';
  passFailEl.className = `pass-fail ${isPassed ? 'pass' : 'fail'}`;
  
  weakTopicsEl.innerHTML = '<h3>Topics to Improve:</h3>';
  let hasWeakTopics = false;
  
  Object.keys(topicScores).forEach(topic => {
    const topicScore = topicScores[topic];
    const topicPercent = topicScore.correct / topicScore.total;
    if (topicPercent < PASS_MARK) {
      hasWeakTopics = true;
      const div = document.createElement('div');
      div.className = 'topic-item';
      div.textContent = `${topic}: ${(topicPercent * 100).toFixed(0)}% correct`;
      weakTopicsEl.appendChild(div);
    }
  });
  
  if (!hasWeakTopics) {
    weakTopicsEl.innerHTML = '<p style="text-align: center; color: #4caf50; font-size: 18px;">Great job! No weak areas identified.</p>';
  }
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
  </script>
</body>
</html>
